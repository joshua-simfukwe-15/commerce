<!-- create_listing.html -->
{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create New Listing</h2>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="{% url 'create_listing' %}" method="post" enctype="multipart/form-data"> <!-- Add enctype -->
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create Listing">
</form>
<a href="{% url 'index' %}">Cancel</a>
{% endblock %}
